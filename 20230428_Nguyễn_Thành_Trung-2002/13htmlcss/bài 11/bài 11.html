<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 11</title>
    <link rel="stylesheet" href="/13htmlcss/bài 11/bài 11.css">
    <link rel="stylesheet" href="/js -L0/themify-icons-font/themify-icons/themify-icons.css">
</head>

<body>
    <div class="container">
        <h1 class="ctn-header"> <a href="#">CONTACT US</a></h1>
        <div class="content">
            <div class="content__collumn">
                <h3 class="content-tittle">contact info</h3>
                <!-- item1 -->
                <div class="content__item">
                    <i class="ti-location-pin"></i>
                    <p class="content__address">321 Awesome Street New York, NY 17022</p>
                </div>
                <!-- item2 -->
                <div class="content__item">
                    <i class="ti-layout-placeholder"></i>
                    <p class="content-email">info@companyname.com</p>
                </div>
                <!-- item3 -->
                <div class="content__item">
                    <i class="ti-headphone"></i>
                    <p class="content-phone">+1 800 123 1234</p>
                </div>

            </div>
            <div class="content__collumn">
                <h3 class="content__tittle">Having Any Query! Or Book an appointment</h3>
                <form class="content__tittle-form" action="">
                    <div class="content__Board">
                        <div class="Board-box">
                            <input class="Board-name ip" type="text" placeholder="Your Name" required>
                            <input class="Broad-Email ip" type="email" placeholder="Your Email" required>
                            <input class="Broad-subject ip" type="text" placeholder="subject" required>
                        </div>
                        <textarea name="Broadmessage ip" id="textarea" cols="30" rows="10" placeholder="Message"></textarea>
                    </div>
                    <button class="content__button">Send Message</button>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
